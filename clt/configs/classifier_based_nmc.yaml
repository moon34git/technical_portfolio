# Classifier-based Collaborative Inference Configuration for NMC Dataset

# Dataset Configuration
DATASET: 'NMCDataset'
IMG_DIR: '/data/fundus_dataset/NMC/cropped_images/'
CSV_DIR: '/data/fundus_dataset/NMC/final_label.csv'

# Model Configuration
NUM_CLASSES: 2
IMG_SIZE: 224
PATCH_SIZE: 16
BATCH_SIZE: 32
TRAIN_RATIO: 0.75

# Normalization Parameters (Scalable)
MEAN: [0.49139249324798584, 0.259649395942688, 0.10012753307819366]
STD: [0.24435177445411682, 0.13781645894050598, 0.06025311350822449]

# Model Paths (relative to project root)
encoder_path: 'results/scalable/global_model.pt'

# Client Model Paths
aptos_model: 'results/scalable/local_finetuned/aptos.pt'
odir_model: 'results/scalable/local_finetuned/odir.pt'
idrid_model: 'results/scalable/local_finetuned/idrid.pt'
messidor_model: 'results/scalable/local_finetuned/messidor.pt'

# Hyperparameters
ALPHA: 25         # Entropy percentile threshold (0-100)
KAPPA: 3          # Minimum number of clients for consensus
policy: 'majority'  # Filtering policy: 'strict', 'majority', or 'relaxed'

# Scenario
scenario: 'unlabeled'  # 'unlabeled' or 'late-joining'



